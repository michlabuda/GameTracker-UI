<div class='card'>
  <div class='card-header'>
    {{title}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf="games && games.length">
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary'>
              Show Image
            </button>
          </th>
          <th>Game</th>
          <th>Max players</th>
          <th>Last played</th>
          <th>Number of Games</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
